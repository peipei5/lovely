
<html>
	<head>
		<title>给培老师的一封信</title>
	</head>
	<body>
		<p><strong><b>培老师，我想你   哈哈哈哈</b></strong></p>
		<p>有人说：</p>
		<p>林深时见鹿，海蓝时见鲸，梦醒时见你。</p>
		<p>可实际：</p>
		<p>林深时雾起，海蓝时浪涌，梦醒时夜续。</p>
		<p>不见鹿，不见鲸，也不见你。</p>
		<p>但终究：</p>
		<p>鹿踏雾而来，鲸随浪而涌。</p>
		<p>你没回头又怎知我不在。</p>
		<p>可我看来：</p>
		<p>鹿见人而惊，消失于深林，</p>
		<p>鲸踏浪而上，搁浅于浅滩，</p>
		<p>亦如我见你，如碌如惊。</p>
		<p>终究：</p>
		<p>鹿惧人前，潮退鲸落，雾气藏你心。</p>
		<p>一鲸落，万物生。</p>
		<p>我喜欢你，</p>
    <p>如鲸向海，如鸟投林，</p>
		<p>吃鲸三万里，即使缺氧，我还爱着你。</p>
	</body>
</html>
